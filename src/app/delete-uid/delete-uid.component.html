<div class="container1">
  
  <div class="row">
    <div class="search-hero">
      <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching by key words (e.g. Iron, Melt, Grind, etc...) " />
    </div>
    <!-- <input 
    type="text" 
    class="form-control col-2" 
    placeholder="Type UID"
    style="margin-right: 20px;"> -->
    
    <!-- <button 
    
    class="btn btn-primary">Delete</button> -->
  </div>
  <div class="container">
    <table class='table table-striped table-bordered' aria-labelledby="pageTitle" *ngIf="formInfo">
      <thead>
        <tr>
          <th>Part/Tool#</th>
          <th>Description</th>
          <th>Starts</th>
          <th>Ends</th>
          <th>Type</th>
          <th>Action</th>
  
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of formInfo | filter:searchText">
          <td>{{item.UID}}</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
  
        </tr>
      </tbody>
    </table>
  </div>
  
 

</div>
